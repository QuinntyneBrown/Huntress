<div orListDetail *ngIf="vm$ | async as vm">
  <or-product-list [products]="vm.products" [selected]="vm.selected" (delete)="onDelete($event)" (select)="onSelect($event)" (create)="onCreate()"></or-product-list>
  <or-product-detail [product]="vm.selected" (save)="onSave($event)"></or-product-detail>
</div>
