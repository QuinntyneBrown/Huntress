<mat-card *ngIf="vm$ | async as vm">

    <h1 *ngIf="(product$ | async)">Edit Product</h1>
    <h1 *ngIf="!(product$ | async)">Create Product</h1>
    <form [formGroup]="vm.form">
        <app-product-editor formControlName="product">
        </app-product-editor>
    </form>

    <div class="actions">
        <button mat-raised-button (click)="save(vm)" color="primary" [disabled]="!vm.form.dirty && vm.form.valid">Save</button>

        <button mat-raised-button (click)="cancel()">Cancel</button>
    </div>
</mat-card>
