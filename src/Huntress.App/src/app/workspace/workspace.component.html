<mat-drawer-container>
  <mat-drawer mode="over" #drawer>

  </mat-drawer>

  <mat-drawer mode="over" #rightDrawer position="end">

  </mat-drawer>

  <mat-drawer-content>
    <div appWorkspacePanel>
      <div class="or-panel-heading">
        <h1 class="or-brand" (click)="handleTitleClick()">Huntress</h1>
      </div>
      <app-sidenav
      (logoutClicked)="handleLogoutClick()"
      (closeClick)="handleSidenavCloseClick()"
      (titleClick)="handleTitleClick()">
  
      </app-sidenav>
    </div>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
