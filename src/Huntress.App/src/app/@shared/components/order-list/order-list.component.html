<div class="or-heading-group">
  <h1 class="or-panel-heading">Order List</h1>
  <div class="or-heading-group__actions-container">
    <button class="or-button" (click)="select.emit({ })">
      Create
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="or-table" style="--grid-template-columns: 1fr auto;">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let order"> {{ order.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let order">
      <button mat-icon-button (click)="select.emit(order)" [disabled]="selected?.orderId === order.orderId">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete.emit(order)" [disabled]="selected?.orderId === order.orderId">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let order; columns: displayedColumns;"></tr>

</table>

<mat-paginator class="or-paginator"
  [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
