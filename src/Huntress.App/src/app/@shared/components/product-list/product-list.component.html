<div class="or-heading-group">
  <h1 class="or-panel-heading">Product List</h1>
  <div class="or-heading-group__actions-container">
    <button class="or-button" (click)="select.emit({ })">
      Create
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="or-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product" (click)="select.emit(product)" class="or-router-link-cell"> {{ product.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>

</table>

<mat-paginator class="or-paginator">
  showFirstLastButtons
  [pageSizeOptions]="pageSizeOptions"
</mat-paginator>
