<div class="product-container" *ngIf="vm$ | async as vm">

  <div class="product__description-container">
    <h1>{{ vm.product.name }}</h1>
    <span>{{ vm.product.price }}</span>
    <p>
      Shipping calculated at checkout
    </p>
    <button mat-stroked-button (click)="addToCart(vm.product)">Add to Cart</button>
  </div>

  <div class="product__image-container">
    <img [src]="vm.product.imageUrl">
  </div>

</div>
