<form novalidate autocomplete='off' spellcheck='false' [formGroup]='form'>
  <mat-form-field class="g-form-field">
    <input matInput placeholder='{{ "identity.username" | translate }}'
           class='login__username'
           formControlName='username' required>
  </mat-form-field>

  <mat-form-field class="g-form-field">
    <input cdkFocusInitial matInput
           placeholder='{{ "identity.password" | translate }}'
           autocomplete="off"
           class="login__password"
           formControlName='password'
           type='password'
           required>
  </mat-form-field>
</form>

<div>
  <button mat-raised-button class="g-button" (click)="tryToLogin(form.value)" [disabled]="!form.valid">
    {{ "identity.login" | translate }}
  </button>
</div>
